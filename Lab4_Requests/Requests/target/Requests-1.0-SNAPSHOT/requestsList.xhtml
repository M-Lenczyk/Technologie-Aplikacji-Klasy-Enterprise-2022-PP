<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
            <h:form>
                <h:outputText value="New request"></h:outputText>
                <h:inputText id="inputRequest" value="#{requestsList.newRequest}"></h:inputText>
                <h:commandButton value="Add" action="#{requestsList.addRequest}"></h:commandButton>
                <h:message for="inputRequest"></h:message>
                <h:dataTable  border="1" binding="#{requestsList.requestsDataTable}" value="#{requestsList.allRequests}" var="item">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Id"/>
                        </f:facet>
                        <h:outputText value="#{item.id}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="RequestDate"/>
                        </f:facet>
                        <h:outputText value="#{item.requestDate}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="RequestText"/>
                        </f:facet>
                        <h:outputText value="#{item.requestText}"/>
                    </h:column>
                    <h:column>
                        <h:commandButton value="Delete" action="#{requestsList.deleteRequest}" immediate="true"></h:commandButton>
                    </h:column>
                </h:dataTable>
            </h:form>
    </h:body>
</html>
